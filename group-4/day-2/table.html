<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Result of the students
      </caption>
      <thead>
        <tr>
          <th scope="col" rowspan="2">ID.</th>
          <th scope="col" rowspan="2">English</th>
          <th scope="col" rowspan="2">Nepali</th>
          <th scope="col" rowspan="2">Social</th>
          <th scope="col" colspan="2">Science</th>
        </tr>
        <tr>
          <th scope="col">Practical</th>
          <th scope="col">Theory</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">1.</th>
          <td>A</td>
          <td>B</td>
          <td>A</td>
          <td>A</td>
          <td>B</td>
        </tr>

        <tr>
          <th scope="row">2.</th>
          <td>B</td>
          <td>A</td>
          <td>B</td>
          <td>A</td>
          <td>A</td>
        </tr>

        <tr>
          <th scope="row">3.</th>
          <td>A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
