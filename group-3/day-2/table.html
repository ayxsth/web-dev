<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - Table</title>
  </head>
  <body>
    <table border="1">
      <h3>Student's Grade</h3>
      <thead>
        <tr>
          <th scope="col" rowspan="2">Roll No.</th>
          <th scope="col" colspan="2">Science</th>
          <th scope="col" rowspan="2">English</th>
          <th scope="col" rowspan="2">Nepali</th>
          <th scope="col" rowspan="2">Social</th>
        </tr>
        <tr>
          <th scope="col">Theory</th>
          <th scope="col">Practical</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>80</td>
          <td>20</td>
          <td>70</td>
          <td>60</td>
          <td>70</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
